<!DOCTYPE html>
<html>
<head>
	<title>演示</title><meta charset="utf-8">
</head>
<body>



	<script src="jscolor.min.js"></script>



	<h2>Example 1</h2>
	颜色<input class="jscolor" value="fff">



	<h2>Example 2</h2>

	<button class="jscolor {valueElement:'cc', onFineChange:'fn(this)'}">
		选择颜色
	</button><input id="cc" value="#000">

	<script>
	function fn(picker) {
		document.getElementById('cc').value = "#"+picker;
		
	}
	</script>



</body>
</html>
